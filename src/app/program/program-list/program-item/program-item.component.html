<div class="wrapper">
  <div id="tasksPanel" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Programs</h3>

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Progrm Name</th>
          <th scope="col">Creation Date</th>
          <th scope="col">Last Modification</th>

        </tr>
        </thead>
        <tbody>

        <tr style="cursor: pointer" *ngFor="let program of programs; let i=index">
          <th scope="row">{{program.idProgram}}</th>
          <td><a [routerLink]="[program.idProgram]">{{program.programName}}</a></td>
          <td>{{program.dateOfCreation | date:'shortDate'}}  </td>
          <td>{{program.lastModification  | date:'shortDate'}}</td>

        </tr>
        </tbody>
      </table>

      <app-add-program *ngIf="true"></app-add-program>

    </div>
  </div>
