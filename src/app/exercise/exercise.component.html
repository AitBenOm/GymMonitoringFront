<div class="wrapper" *ngIf="exercise!=null " >
  <div id="tasksPanel" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My progression </h3>
      <br>
      <div >
        <h5 class="list-group-item disabled">
          {{exercise.exerciseName}}
        </h5>
        <ul class="list-group">

          <li class="list-group-item" *ngFor="let load of exercise.charges">
            {{load.charge}} <span style="background-color: lightblue; color: #635d5d" class="badge ">{{load.lastModification |  date:'MM/dd/yy'  }} {{" "}}   <span *ngIf="showOption">
              <a style="cursor: pointer" (click)="onDeleteLoad(load)" class="glyphicon glyphicon-trash text-danger "></a>
            <a class="glyphicon glyphicon-edit text-primary "  (click)="onEditLoad(load.idLoad)" style="padding-left: 5px; cursor: pointer"> </a>
            </span></span>



          </li>
        </ul>
      </div>
<div class="row">

  <a *ngIf="showOption" class="btn icon-btn btn-success pull-right" (click)="onShowOption()">
    <span class="glyphicon btn-glyphicon glyphicon-minus-sign img-circle text-success"></span>
    Options
  </a>
  <a *ngIf="!showOption" class="btn icon-btn btn-success pull-right" (click)="onShowOption()">
    <span class="glyphicon btn-glyphicon glyphicon-plus-sign img-circle text-success"></span>
    Options
  </a>

</div>


        <app-add-load [updateMode]="updateMode" [loadToUpdate]="loadToUpdate" [exercise]="exercise"></app-add-load>

    </div>

  </div>
</div>
